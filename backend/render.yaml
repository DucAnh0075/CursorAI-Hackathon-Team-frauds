# Render.com deployment configuration
services:
  - type: web
    name: ai-study-assistant-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MINIMAX_API_KEY
        sync: false
      - key: HUME_API_KEY
        sync: false
