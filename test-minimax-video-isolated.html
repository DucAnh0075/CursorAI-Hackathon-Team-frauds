<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimax Video API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-container {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        video {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border: 2px solid #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üß™ Minimax Video API Test</h1>
    
    <div class="test-container">
        <h2>Step 1: Enter API Key</h2>
        <input type="text" id="apiKey" placeholder="Enter your VITE_MINIMAX_API_KEY" />
        <button onclick="testVideoGeneration()">Test Video Generation</button>
    </div>

    <div id="status" class="status" style="display: none;"></div>
    
    <div id="videoContainer" style="display: none;">
        <h2>Generated Video:</h2>
        <video id="generatedVideo" controls></video>
    </div>

    <script>
        async function testVideoGeneration() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const statusDiv = document.getElementById('status');
            const videoContainer = document.getElementById('videoContainer');
            const videoElement = document.getElementById('generatedVideo');
            
            statusDiv.style.display = 'block';
            videoContainer.style.display = 'none';
            
            if (!apiKey) {
                showStatus('‚ùå Please enter your Minimax API key', 'error');
                return;
            }

            showStatus('üîÑ Testing Minimax Video API...', '');

            try {
                // Test 1: Create video generation task
                showStatus('üì§ Step 1: Creating video generation task...', '');
                
                const createUrl = 'https://api.minimax.chat/v1/video_generation';
                // Also try alternative endpoints
                const alternativeUrls = [
                    'https://api.minimax.io/v1/video_generation',
                    'https://api.minimax.chat/v1/video_generation/t2v'
                ];

                let taskId = null;
                let usedUrl = null;

                // Try different endpoints
                for (const url of [createUrl, ...alternativeUrls]) {
                    try {
                        showStatus(`üîÑ Trying endpoint: ${url}`, '');
                        
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${apiKey}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                model: 'video-01',
                                prompt: 'Create a 5-second educational video explaining how to solve: x^2 + 5x + 6 = 0',
                                duration: 5,
                                aspect_ratio: '16:9',
                                resolution: '720p'
                            })
                        });

                        const result = await response.json();
                        console.log('Response:', result);

                        if (response.ok && (result.task_id || result.id || result.taskId)) {
                            taskId = result.task_id || result.id || result.taskId;
                            usedUrl = url;
                            showStatus(`‚úÖ Task created! Task ID: ${taskId}`, 'success');
                            break;
                        } else if (response.status === 404) {
                            showStatus(`‚ö†Ô∏è Endpoint not found: ${url}`, '');
                            continue;
                        } else {
                            throw new Error(result.message || `HTTP ${response.status}`);
                        }
                    } catch (err) {
                        console.error(`Error with ${url}:`, err);
                        if (url === alternativeUrls[alternativeUrls.length - 1]) {
                            throw err;
                        }
                        continue;
                    }
                }

                if (!taskId) {
                    throw new Error('Could not create task with any endpoint');
                }

                // Test 2: Poll for status
                showStatus('üîÑ Step 2: Polling for video completion...', '');
                
                const statusUrl = usedUrl.replace('/video_generation', `/video_generation/${taskId}`).replace('/t2v', `/${taskId}`);
                let videoUrl = null;
                let attempts = 0;
                const maxAttempts = 60; // 5 minutes max

                while (attempts < maxAttempts) {
                    attempts++;
                    showStatus(`üîÑ Checking status (attempt ${attempts}/${maxAttempts})...`, '');

                    const statusResponse = await fetch(statusUrl, {
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    const statusResult = await statusResponse.json();
                    console.log('Status response:', statusResult);

                    if (statusResult.status === 'completed' || statusResult.status === 'success') {
                        videoUrl = statusResult.video_url || statusResult.videoUrl || statusResult.url || statusResult.file_url;
                        if (videoUrl) {
                            showStatus('‚úÖ Video generated successfully!', 'success');
                            break;
                        }
                    } else if (statusResult.status === 'failed' || statusResult.status === 'error') {
                        throw new Error(statusResult.error || statusResult.message || 'Video generation failed');
                    }

                    // Wait 5 seconds before next check
                    await new Promise(resolve => setTimeout(resolve, 5000));
                }

                if (!videoUrl) {
                    throw new Error('Video generation timeout or no video URL received');
                }

                // Test 3: Display video
                showStatus(`‚úÖ Video URL: ${videoUrl}`, 'success');
                videoElement.src = videoUrl;
                videoContainer.style.display = 'block';

                videoElement.onerror = () => {
                    showStatus('‚ùå Video could not be loaded. URL might be invalid or require authentication.', 'error');
                };

                videoElement.onloadeddata = () => {
                    showStatus('‚úÖ Video loaded and ready to play!', 'success');
                };

            } catch (error) {
                console.error('Test error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                showStatus(`Check console for details. Common issues:`, 'error');
                showStatus(`- API endpoint might be incorrect`, 'error');
                showStatus(`- Video generation might not be available for your account`, 'error');
                showStatus(`- API key might not have video generation permissions`, 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            console.log(message);
        }
    </script>
</body>
</html>
